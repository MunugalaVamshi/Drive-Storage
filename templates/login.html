<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'logo1.png' %}" type="image/png">
    <title>Login Form</title>
    <style>
        /* Center the modal on the screen */
        .modal-dialog {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh; /* Full viewport height */
        }

        .modal-content {
            border-radius: 8px;
            padding: 50px; /* Increased padding for the modal content */
            width: 430px; /* Increased width for the modal */
        }

        .modal-header {
            border-bottom: 1px solid #ddd;
        }

        .modal-title {
            color: #232f3e;
            font-weight: bold;
        }

        .form-container {
            padding: 30px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .form-container input[type="text"], .form-container input[type="password"] {
            width: 90%; /* Increased the width */
            padding: 20px; /* Increased padding for better spacing */
            margin: 20px 0; /* Increased margin */
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px; /* Increased font size */
        }

        .form-container button {
            width: 100%; /* Increased width of the button */
            padding: 12px; /* Increased padding for the button */
            background-color: #ff9900;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px; /* Increased font size */
        }

        .form-container button:hover {
            background-color: #e68900;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px; /* Increased space between form and footer */
        }

        .form-footer a {
            color: #ff9900;
            text-decoration: none;
            font-size: 14px; /* Increased font size for the footer link */
        }

        h2 {
            font-size: 26px; /* Increased heading size */
            font-weight: bold;
            color: #232f3e;
        }

        .modal-body {
            font-size: 14px; /* Increased font size inside the modal body */
        }

    </style>
</head>
<body>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">             
                <div class="modal-body">
                    <div class="form-container">
                        <h2>Login Form</h2>
                        <form method="POST" action="/login/">
                            {% csrf_token %}
                            <input type="text" name="username" placeholder="Username" required><br>
                            <input type="password" name="password" placeholder="Password" required><br>&nbsp;
                            <button type="submit">Login</button>
                        </form>
                        
                        <div class="form-footer">
                            <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>

     // Check if user was logged out
     window.onload = function () {
            if (document.cookie.includes('logged_out=true')) {
                // Remove the logout cookie
                document.cookie = "logged_out=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
                
                // Prevent going back and close the window
                window.history.pushState(null, null, window.location.href);
                window.onpopstate = function () {
                    window.close();  // Close the entire website when back button is pressed
                };
            }
        };
    </script>
</body>
</html>
